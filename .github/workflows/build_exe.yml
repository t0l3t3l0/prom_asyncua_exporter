name: Build and Push EXE

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable with PyInstaller
        run: pyinstaller --onefile exporter.py

      - name: Add timestamp and copy .exe to bin folder
        shell: powershell
        run: |
          $timestamp = Get-Date -Format "yyyy-MM-dd_HHmm"
          $outputName = "opcua_exporter_$timestamp.exe"
          mkdir bin -Force
          Copy-Item "dist\exporter.exe" -Destination "bin\$outputName"
          echo "EXE_FILENAME=$outputName" >> $env:GITHUB_ENV

      - name: Commit and push executable
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add bin
          git commit -m "Add built ${{ env.EXE_FILENAME }}" || echo "No changes to commit"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
