name: Build EXE and Print Base64

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build EXE with PyInstaller
      run: |
        pyinstaller --onefile --name=opcua_exporter exporter.py

    - name: Encode EXE to base64 and print
      run: |
        $bytes = [System.IO.File]::ReadAllBytes("dist/opcua_exporter.exe")
        $encoded = [Convert]::ToBase64String($bytes)
        Set-Content -Path opcua_exporter_b64.txt -Value $encoded
        Get-Content opcua_exporter_b64.txt
